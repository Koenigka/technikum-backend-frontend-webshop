<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="/css/main.min.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../css/style_bootstrap.css" />
  <title>admin-product</title>
  <script src="https://kit.fontawesome.com/e85167c40f.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
    crossorigin="anonymous"></script>
  <script src="/components/navbar/loadNavbar.js" defer></script>
  <script src="/components/footer/loadStickyFooter.js" defer></script>
  <script src="/components/cart/loadCart.js" defer></script>
  <script src="../js/admin-product.js" defer></script>
</head>

<body>
  <div id="navbarContainer"></div>
  <div id="basketContainer"></div>


  <div class="container pt-5">
    <button class="btn btn-warning text-white shadow-lg fs-5" id="showNewProduct">
      new product
    </button>
  </div>

  <!-- CREATE NEW PRODUCT -->

  <div class="container rounded mt-5 border border-warning bg-light shadow-lg" style="display: none"
    id="createNewProduct">
    <p class="fs-4 fw-bold pt-2">New Product</p>
    <div class="row">
      <div class="col">
        <form>
          <div class="row mt-3 mb-3">
            <div class="col-md-6">
              <div class="form-group">
                <label for="product-title" class="fs-5">Product Name</label>
                <input id="product-title" type="text" class="form-control" name="product-title" value="" required />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="product-category" class="fs-5">Product Category</label>
                <!-- Load Categories -->
                <select name="product-category" class="form-select fs-5 product-category" id="product-category"
                  required></select>
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-12">
              <div class="form-group">
                <label for="product-description" class="fs-5">Product Description</label>
                <textarea class="form-control" id="product-description" rows="3"></textarea>
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-4">
              <div class="form-group">
                <label for="product-price" class="fs-5">Product Price</label>
                <input id="product-price" type="text" class="form-control" name="product-price" value="" required />
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="product-stock" class="fs-5">Product Stock</label>
                <input id="product-stock" type="text" class="form-control" name="product-stock" value="" required />
              </div>
            </div>
            <div class="col-md-4 d-flex align-items-end">
              <div class="form-check mb-2">
                <input type="checkbox" class="form-check-input" name="status" id="isActive" />
                <label class="form-check-label fs-5" for="status">
                  active
                </label>
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-12">
              <label for="product-img" class="fs-5">Product Image Url</label>
              <input id="product-img" type="text" class="form-control" name="product-img" value="" required />

              <!-- <div class="input-group mb-2">
                <input class="form-control" type="file" id="file" name="file" required>
              </div> -->
            </div>
          </div>
          <button class="btn btn-warning text-white float-end mt-2 mb-2" id="createProductButton">
            create new product
          </button>
        </form>
      </div>
    </div>
  </div>

  <!-- SEARCH FOR PRODUCTS -->

  <div class="container bg-light mt-5 rounded border border-warning shadow-lg">
    <p class="fs-4 fw-bold pt-2">Search for Products</p>
    <div class="row">
      <div class="col">
        <form novalidate>
          <div class="row mb-2">
            <div class="col-md-6">
              <div class="form-group">
                <label for="product-category" class="fs-5">Product Category</label>
                <!-- Load Categories -->
                <select name="product-category" class="form-select fs-5 product-category" id="product-category-search" required></select>
              </div>
            </div>
            <div class="col-md-6">
              <label for="product-title" class="fs-5">Product Title</label>
              <input type="text" class="form-control" name="product-title" id="product-title-search" value="" />
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-md-2 d-flex align-items-end">
              <div class="form-check mb-2">
                <input type="checkbox" class="form-check-input" name="status" id="status" />
                <label class="form-check-label fs-5" for="status">
                  active
                </label>
              </div>
            </div>
          </div>
          <button type="button" class="btn btn-warning text-white float-end mt-2 mb-2" id="showSearchProduct">
            search
          </button>
        </form>
      </div>
    </div>
  </div>

  <!-- SEARCH RESULT   -->

  <div id="searchProductResult">
    <div class="container bg-light mt-5 border border-warning rounded shadow-lg table-responsive-md">
      <table class="table bg-light mt-3 fs-5">
        <thead>
          <tr>
            <th scope="col">Product Id</th>
            <th scope="col">Product Name</th>
            <th scope="col">Product Category</th>
            <th scope="col">Product Price</th>
            <th scope="col">Product Stock</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="searchResult"></tbody>
      </table>
    </div>
    `
  </div>
  <!-- EDIT PRODUCTS -->
  <div id="addEditProduct"></div>
  <!-- LOAD FOOTER -->
  <div id="footerContainer"></div>
</body>

</html>
