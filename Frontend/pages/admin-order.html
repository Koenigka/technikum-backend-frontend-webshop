<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/css/main.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/style_bootstrap.css">
  <title>admin-order</title>
  <script src="https://kit.fontawesome.com/e85167c40f.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
    crossorigin="anonymous"></script>
  <script src="/components/navbar/loadNavbar.js" defer></script>
  <script src="/components/footer/loadFooter.js" defer></script>
  <script type="module" src="../js/admin-order.js" defer></script>
  <script src="/components/toast/toastMessages.js"></script>

</head>

<body>
  <div id="navbarContainer"></div>
  <!-- Toast Notification -->
  <div id="toastContainer"></div>
  </div>
  <div class="container bg-light mt-5 rounded border border-warning shadow-lg">
    <p class="fs-4 fw-bold pt-2">Search for Orders</p>
    <div class="row">
      <div class="col">
        <form>
          <div class="row mb-2">
            <div class="col-md-6">
              <div class="form-group">
                <label for="email" class="fs-5">E-Mail</label>
                <input type="e-mail" class="form-control" id="email" value="" placeholder="dolores@bauer.com">
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label for="order-status" class="fs-5">Order Status</label>
                <select name="order-status" class="form-select fs-5 product-category" id="order-status-search">
                  <option value="">please choose</option>

                  <option value="IN_PROGRESS">In Progress</option>
                  <option value="SHIPPED">Shipped</option>
                  <option value="DELIVERED">Delivered</option>
                  <option value="CANCELED">Canceled</option>
                </select>
              </div>
            </div>

          </div>
          <div class="row mb-2">
            <div class="col-md-6">
              <div class="form-group">
                <label for="order-id" class="fs-5">Order Id</label>
                <input type="number" class="form-control" id="order-id" value="" placeholder="">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="order-date" class="fs-5">Order date</label>
                <input type="date" class="form-control" id="order-date" value="" placeholder="">
              </div>
            </div>
      
          </div>

          <div class="row mb-2">


          </div>
          <button type="button" class="btn btn-warning text-white float-end mt-2 mb-2" id="showSearchOrder">
            search
          </button>

        </form>
      </div>

    </div>
  </div>

  <!-- SEARCH RESULT   -->

  <div id="searchOrderResult">
    <div class="container bg-light mt-5 border border-warning rounded shadow-lg table-responsive-md">
      <table class="table bg-light mt-3 fs-5">
        <thead>
          <tr>
            <th scope="col">Order Id</th>
            <th scope="col">User Id</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">E-Mail</th>
            <th scope="col">Order Date</th>
            <th scope="col">Status</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="searchResult">

        </tbody>
      </table>
    </div>
  </div>


  <!-- EDIT FORM -->
  <div id="editFormContainer" style="display: none;">

  <div id="addEditOrder">
    <div class="container rounded mt-5 border border-warning bg-light shadow-lg">
      <p class="fs-4 fw-bold pt-2">Edit Order</p>
      <div class="row">
        <div class="col">
          <form>
            <div class="row mb-3">
              <div class="col-md-4">
                <div class="form-group">
                  <label for="order-id" class="fs-5">Order Id</label>
                  <input id="order-id-edit" type="text" class="form-control" name="order-id" value="" disabled />
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label for="order-date" class="fs-5">Order Date</label>
                  <input id="order-date-edit" type="text" class="form-control" name="order-date" value="" disabled />
                </div>
              </div>

              <div class="col-md-4">
                <div class="form-group">
                  <label for="order-status" class="fs-5">Order Status</label>
                  <select name="order-status" class="form-select fs-5" id="order-status-edit">
                    <option value="">please choose</option>
                    <option value="IN_PROGRESS">In Progress</option>
                    <option value="SHIPPED">Shipped</option>
                    <option value="DELIVERED">Delivered</option>
                    <option value="CANCELED">Canceled</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row mt-3 mb-3">

              <div class="col-md-6">
                <div class="form-group">
                  <label for="first-name" class="fs-5">First Name</label>
                  <input id="first-name-edit" type="text" class="form-control" name="first-name" value="" disabled />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="last-name" class="fs-5">Last Name</label>
                  <input id="last-name-edit" type="text" class="form-control" name="last-name" value="" disabled />
                </div>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-4">
                <div class="form-group">
                  <label for="street" class="fs-5">Street</label>
                  <input id="street-edit" type="text" class="form-control" name="street" value="" disabled />
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label for="zip" class="fs-5">Zip</label>
                  <input id="zip-edit" type="text" class="form-control" name="zip" value="" disabled />
                </div>
              </div>

              <div class="col-md-4">
                <div class="form-group">
                  <label for="city" class="fs-5">City</label>
                  <input id="city-edit" type="text" class="form-control" name="city" value="" disabled />
                </div>
              </div>
            </div>

            <div class="row mx-2 table-responsive-md">
              <table class="table bg-light mt-3  fs-5">
                <thead>
                  <tr>
                    <th scope="col">Product Id</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Postitions go here -->
                 <!-- Sum goes here -->
                 <tr>
                  <td scope="col"></td>
                  <td scope="col" class="fw-bold">Sum</td>
                  <td scope="col" class="fw-bold">â‚¬  </td>
                  <td scope="col"></td>
                </tr>
                </tbody>
              </table>
            </div>  
            <button type="button" class="btn btn-warning text-white float-end mt-2 mb-2" id="saveEditProduct">
              save</button>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>



  <div id="footerContainer"></div>


</body>

</html>
