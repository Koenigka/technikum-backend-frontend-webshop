<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/main.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style_bootstrap.css" />
    <title>admin-user</title>
    <script
      src="https://kit.fontawesome.com/e85167c40f.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.3.js"
      integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
      crossorigin="anonymous"
    ></script>
    <script src="/components/navbar/loadNavbar.js" defer></script>
    <script src="/components/footer/loadStickyFooter.js" defer></script>
    <script type="module" src="../js/admin-user.js"></script>
    <script src="/components/toast/toastMessages.js"></script>
  </head>

  <body>
    <div id="navbarContainer"></div>
    <div
      class="container bg-light mt-5 rounded border border-warning shadow-lg"
    >
      <p class="fs-4 fw-bold pt-2">Search for Users</p>
      <div class="row">
        <div class="col">
          <form action="#" method="post" novalidate>
            <div class="row mb-2">
              <div class="col-md-5">
                <div class="form-group">
                  <label for="email" class="fs-5">E-mail</label>
                  <input
                    type="e-mail"
                    class="form-control"
                    id="search-email"
                    value=""
                    placeholder="dolores"
                  />
                </div>
              </div>
              <div class="col-md-5">
                <div class="form-group">
                  <label for="username" class="fs-5">Username</label>
                  <input
                    type="username"
                    class="form-control"
                    name="username"
                    id="search-username"
                    value=""
                  />
                </div>
              </div>

              <div class="col-md-2 d-flex align-items-end">
                <div class="form-group">
                  <label class="form-check-label fs-5" style="display: block"
                    >Status</label
                  >
                  <div class="form-check form-check-inline">
                    <input
                      type="radio"
                      class="form-check-input"
                      name="status"
                      id="active-status"
                      value="true"
                    />
                    <label class="form-check-label fs-5" for="active-status"
                      >active</label
                    >
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      type="radio"
                      class="form-check-input"
                      name="status"
                      id="inactive-status"
                      value="false"
                    />
                    <label class="form-check-label fs-5" for="inactive-status"
                      >inactive</label
                    >
                  </div>
                </div>
              </div>
            </div>
            <button
              type="button"
              id="showSearchUser"
              class="btn btn-warning text-white float-end mt-2 mb-2"
            >
              search
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- SEARCH RESULT   -->
    <div
      id="noUsersFoundToast"
      class="position-absolute bottom-0 start-0 mb-5"
    ></div>
    <div
      id="searchUserResult"
      class="container bg-light mt-5 border border-warning rounded shadow-lg table-responsive-md"
    >
      <table class="table bg-light mt-3 fs-5">
        <thead>
          <tr>
            <th scope="col">Username</th>
            <th scope="col">E-Mail</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="searchResult"></tbody>
      </table>
    </div>

    <!-- Toast Notification -->
    <div id="toastContainer"></div>

    <!-- EDIT USERS -->

    <div id="addEditUser"></div>
    <div id="footerContainer"></div>
    <!-- Delete User Modal -->
    <div
      class="modal fade"
      id="deleteUserModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="deleteUserModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteUserModalLabel">
              Confirm Deletion
            </h5>
            <button
              type="button"
              class="close"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Are you sure you want to delete this user?
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-danger" id="confirmDelete">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
